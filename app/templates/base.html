<!DOCTYPE html>
<html>
  {% include "base/head.html" %}
  <body>
    {% include "base/header.html" %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <section id="flash">
      {% for message in messages %}
      <p class="flash">{{ message }}</p>
      {% endfor %}
    </section>
    {% endif %}
    {% endwith %}
    <main>
      {% block content %}{% endblock %}
    </main>
    {% include "base/footer.html" %}
  </body>
</html>
